title: "Discovering<br>Data Science"
short-title: Data Science
description: "Discovering Data Science is an introduction to topics that intersect between statistics, computation, and real-world applications. This 5-week-long course will be project-driven, which will give students opportunities to analyze real-world datasets and discover the impact of the data. Students will gain an understanding of complex ideas in statistics and computing, and consider the social impact and issues of Data Science such as ethics and design."
