<footer>
  <div class="row justify-content-center">
    <div class="col-md-5 text-center">

      <div style="display: inline-flex; align-items: center;">
        <a href="{{ site.baseurl }}/" style="display: table; vertical-align: middle;">
            <img class="foot-logo" src="{{ site.baseurl }}/assets/img/DSLogo.jpg">
        </a>
        <div style="display: inline-block; justify-content: center; margin-left: 20px; text-align: left;">
          <p class="foot-desc">{{ site.description }}</p>
        </div>

      </div>

      <strong>Contact Us</strong>
      <p>
        {% for instructor in site.data.info.instructors %}
          <a href="mailto:{{ instructor.email }}">Email {{ instructor.name }}</a><br>
        {% endfor %}
      </p>

      <strong>Visit Us</strong><br>
      {% for visit in site.data.info.visit %}
        <a href="{{ visit.url }}" target="_blank">{{ visit.name }}</a><br>
      {% endfor %}

    </div>
    <hr class="socket">
    <span style="padding: 0 10px;">&copy; Discovery Partners Institute |  Developed and Maintained by <a href="https://wjonasreger.github.io/website/" target="_blank">W. Jonas Reger</a>.</span>
  </div>
</footer>
