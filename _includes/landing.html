<!-- Start of Landing Page -->
<div class="landing">
  <div class="home-wrap">
    <div class="home-inner" style="background-image: url('{{ site.baseurl }}{{ include.image }}');">
      <div class="layer">
      </div>
    </div>
  </div>
</div>
<div class="caption text-center">
  <div class="land-logo">
    <img src="{{ site.baseurl }}/assets/img/DSLogo.jpg">
    <div class="land-title"><h1>{{ site.title }}</h1></div>
  </div>
  <div class="landing-heading-underline"></div>
  <h3>Welcome to Data Science!</h3><br>
  <!-- Start of Links -->
    <!-- Class links section -->
    <div class="fixed-background">
      <div class="row text-center">
        <!-- Loops through links -->
        {% for link in site.data.info.links1 %}
          <div class="col-md-4">
            <h3>{{ link.title }}</h3>
            <a class="btn btn-secondary btn-md" href="{{ link.url }}" target="\_blank">{{ link.subtitle }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
    <!-- End class links section -->
  <!-- End of Links -->

  </div>
<!-- End of Landing Page -->
